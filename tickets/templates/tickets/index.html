{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="../../static/css/styles.css">
<head>
    <script>
    function displaycrawler(){
        if(document.getElementById("crawlerImg").style.display == "none"){
            document.getElementById("crawlerImg").style.display="block";
        }else{
            document.getElementById("crawlerImg").style.display="none";
        }

    }
    </script>
</head>

<body>
    <form action="" method="Post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-11">
                <input class="form-control" name="kanban_name" placeholder="請輸入看版名稱">
            </div>
            <div class="form-group col-1">
                <input class="btn btn-dark" type="submit" value="查詢">
                <br />
            </div>

        </div>
    </form>
    <input type="button" class="crawlerPicture" id = "b1" onclick="displaycrawler()" value="今日文字雲">

    <p><img src="/static/images/wordcloud/pet.png"
            id="crawlerImg" class = "crawlerImg"alt ="爬蟲圖片"></p>
    <table class="table table-hover">

        <thead>
            <tr>
                <th>標題</th>
                <th>所屬看版</th>
                <th>按讚數</th>
                <th>留言數</th>
                <th>標籤</th>
                <th>縮圖</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>
                    <b><a href="{{ ticket.link }}" target="_blank">{{ ticket.title }}</a></b>
                </td>
                <td>{{ticket.forumAlias}}</td>
                <td>{{ ticket.commentCount }}</td>
                <td>{{ ticket.likeCount }}</td>
                <td>{{ ticket.topics }}</td>

                <td><img src={{ ticket.img }} style="width:100px; heigh:80px;" /></td>

            </tr>

            {% endfor %}


        </tbody>
    </table>
    <div class="bubbles">
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>
        <img src = "../../static/images/pictures/bubble.png"/>

    </div>
</body>
{% endblock %}
